<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form">
        <div class="form__checkbox">
            <input type="checkbox" id="checkbox1" name="checkbox1">
            <label for="checkbox1" class="checkbox-label">
                <span class="checkbox"></span> 
                Нажимая кнопку, я принимаю условия <span class="agreement">Лицензионного договора</span>
            </label>
        </div>
        <div class="form__checkbox">
            <input type="checkbox" id="checkbox2" name="checkbox1">
            <label for="checkbox2" class="checkbox-label">
                <span class="checkbox"></span> 
                Нажимая кнопку, я принимаю условия <span class="agreement">Лицензионного договора</span>
            </label>
        </div>
        <div class="form__radio">
            <div class="radio-item">
                <input type="radio" id="radio-1" name="radio">
                <label for="radio-1" class="radio-label"></label>
            </div>
            <div class="radio-item">
                <input type="radio" id="radio-2" name="radio">
                <label for="radio-2" class="radio-label"></label>
            </div>
        </div>
    </div>    
</body>
</html>
